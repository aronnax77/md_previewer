<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/agate.min.css">
  <link rel="stylesheet" href="css/markdown.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Markdown Previewer</title>
</head>
<body>

  <!-- Add a title to our application -->
  <div class="title-bar">
    <div class="title">
      <h1>Markdown Previewer</h1>
    </div>
  </div>

  <!-- Prepare the Vue.js application -->
  <div id="app" class="main-container">

    <div class="buttons">
      <div class="welcome-btn">
        <button @click="setInitialText">Welcome</button>
      </div>
      <div class="clear-btn">
        <button @click="input = ''">Clear</button>
      </div>
    </div>

    <div class="input">
      <textarea class="text-input"
                v-model="input"
                placeholder="Please enter your Markdown here."
                ></textarea>
    </div>

    <div class="output wordwrap" v-html="preview"></div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/markdown.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

</body>
</html>
